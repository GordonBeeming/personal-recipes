<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gordon's Recipe Collection</title>
    
    <!-- Default meta tags -->
    <meta name="description" content="A personal collection of family recipes featuring authentic Durban curries, roasts, and more. Discover delicious recipes with detailed instructions and cooking times." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://recipes.gordonbeeming.com/" />
    <meta property="og:title" content="Gordon's Recipe Collection" />
    <meta property="og:description" content="A personal collection of family recipes featuring authentic Durban curries, roasts, and more. Discover delicious recipes with detailed instructions and cooking times." />
    <meta property="og:site_name" content="Gordon's Recipe Collection" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://recipes.gordonbeeming.com/" />
    <meta name="twitter:title" content="Gordon's Recipe Collection" />
    <meta name="twitter:description" content="A personal collection of family recipes featuring authentic Durban curries, roasts, and more. Discover delicious recipes with detailed instructions and cooking times." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <!-- This script checks to see if a redirect is present -->
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present and if it is,
      // it redirects to the correct url
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
