<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Gordon's Recipe Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1A1A1A;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      color: #0063B2;
      line-height: 1;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1A1A1A;
    }

    p {
      font-size: 1.125rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .image-container {
      margin: 2rem 0;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .image-placeholder {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      background: #E9ECEF;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 0.875rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .home-button {
      display: inline-block;
      background: #0063B2;
      color: white;
      text-decoration: none;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .home-button:hover {
      background: #004d8c;
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .image-placeholder {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Recipe Not Found!</h1>
    <p>Oops! Looks like this recipe doesn't exist in our collection. Maybe it's still being perfected in the kitchen?</p>
    
    <div class="image-container">
      <div class="image-placeholder">
        [Replace this div with your 404 image]<br>
        Add image as: /images/404.png or /images/404.jpg
      </div>
      <!-- Uncomment and use your image:
      <img src="/images/404.png" alt="Recipe not found" />
      -->
    </div>

    <a href="/" class="home-button">Back to Recipe Collection</a>
  </div>
</body>
</html>
